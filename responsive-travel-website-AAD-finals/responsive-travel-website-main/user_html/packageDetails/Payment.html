<body>
<br>
<br>
<br>
<div class="container">
    <h1 class="text-center" style="font-size: 24px">Confirm Your Payment</h1>
    <div class="row">
        <div class="col-sm-6">
            <div class="owner form-group">
                <h3 style="font-size: 14px">Owner</h3>
                <div class="input-field">
                    <input id="OwnerFullName" type="text" class="form-control" style="font-size: 14px">
                </div>
            </div>
            <div class="cvv form-group">
                <h3 style="font-size: 14px">Owner Email</h3>
                <div class="input-field">
                    <input id="OwnerEmail"  type="text" class="form-control" style="font-size: 14px">
                </div>
            </div>
            <div class="card-number form-group" >
                <h3 style="font-size: 14px">Card Number</h3>
                <div class="input-field">
                    <input id="OwnerCardNumber" type="text" class="form-control" style="font-size: 14px">
                </div>
                <br>
                <br>
                <div class="owner form-group">
                    <h3 style="font-size: 14px">Amount</h3>
                    <div class="input-field">
                        <input id="amountofPackage" type="text" class="form-control" style="font-size: 14px">
                    </div>
                </div>
                <br>
            </div >
            <hr style="background-color: black; width: 700px">

            <div class="container">
                <div class="row">
                    <span style="font-weight: bolder; color: red; font-size: 25px" >OR</span>
                    <br>
                    <span>Back Payment-Receipt</span>
                    <div class="form-group col-sm-10 text-center">
                        <label class="form-label commonText" for="PayIMG"></label>
                        <input class="form-control" id="PayIMG" type="file" accept="image/*" style="width: 475px">
                    </div>
                </div>
            </div>


        </div>
        <div class="col-sm-6">
            <h3 style="font-size: 14px">Expiration Date</h3>
            <div class="form-group">
                <div class="owner form-group">
                    <h3 style="font-size: 14px"></h3>
                    <div class="col-md-6">
                        <label for="paymentDate" class="form-label">Payment Date : </label>
                        <input type="date" class="form-control" id="paymentDate" name="endDate" required>
                    </div>
                </div>
            </div>
            <div class="cards">
                <img src="assets/mc.png" alt="" style="max-width: 30px;">
                <img src="assets/vi.png" alt="" style="max-width: 30px;">
                <img src="assets/pp.png" alt="" style="max-width: 30px;">
            </div>
        </div>
    </div>
    <div class="row">
        <button class="col-sm-12 text-center">
            <button type="submit" class="btn btn-primary" id="conformedPaymentBTN" style="font-weight: bold">Conform ðŸ’²</button>
        </button>

    </div>
</div>
